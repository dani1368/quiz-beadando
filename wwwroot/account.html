  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">Jogos√≠tv√°ny Teszt</a>
      <div class="navbar-collapse">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item"><a href="/register.html" id="signupNav" class="nav-link d-none">Regisztr√°ci√≥</a></li>
          <li class="nav-item"><a href="/account.html" id="accountNav" class="nav-link d-none">Fi√≥k</a></li>

  <main class="container py-5">
    <h2 class="mb-4">Fi√≥k:</h2>
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Kor√°bbi kv√≠zeid</h5>
        <div id="quizList"><div class="text-muted">Bet√∂lt√©s...</div></div>
      </div>
    </div>
  </main>

  <script src="/js/nav.js"></script>
  <script>
    $(async () => {
      const $list = $('#quizList');

      try {
        const res = await fetch('/api/quiz/history', { credentials: 'include' });
        const data = await res.json();

        if (!data.success || !data.quizzes || !data.quizzes.length) {
          $list.html('<div class="alert alert-warning">M√©g nem t√∂lt√∂tt√©l ki egyetlen kv√≠zt sem.</div>');
          return;
        }

        const $table = $(`
          <table class="table table-hover table-bordered align-middle text-center">

                <th>D√°tum</th>
                <th>Pontsz√°m</th>
                <th>Kit√∂lt√©si id≈ë</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        `);

        data.quizzes.forEach(q => {
          const date = new Date(q.timestamp * 1000).toLocaleString();
          const percent = Math.round((q.score / q.total) * 100);
          const minutes = Math.floor(q.duration / 60);
          const seconds = q.duration % 60;
          const durationText = `${minutes} perc ${seconds} mp`;

          $table.find("tbody").append(`
            <tr>
              <td>${date}</td>
              <td>
                <span class="badge bg-success score-badge">${q.score} / ${q.total}</span><br>
                <small class="text-muted">(${percent}%)</small>
              </td>
              <td><span class="text-muted">${durationText}</span></td>
              <td><a class="btn btn-sm btn-outline-primary" href="/view_quiz.html?id=${q.sessionId}">üîç Megtekint√©s</a></td>
            </tr>
          `);
        });

        $list.html($table);
      } catch {

      }
    });
  </script>
