<body>

    </div>
  </main>

  <script src="/js/nav.js"></script>
  <script>
    $(function () {
      const list = $('#quizList');
      list.html('<div class="text-muted">Bet√∂lt√©s...</div>');

      fetch('/api/quiz/history', { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
          if (!data.success || !data.quizzes || data.quizzes.length === 0) {
            list.html('<div class="alert alert-warning">M√©g nem t√∂lt√∂tt√©l ki egyetlen kv√≠zt sem.</div>');

          const tbody = $('<tbody></tbody>');

          data.quizzes.forEach(q => {

          });
