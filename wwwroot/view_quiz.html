  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">Jogos√≠tv√°ny Teszt</a>
      <div class="navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="/login.html" id="loginNav" class="nav-link d-none">Bejelentkez√©s</a></li>
          <li class="nav-item"><a href="/register.html" id="signupNav" class="nav-link d-none">Regisztr√°ci√≥</a></li>
          <li class="nav-item"><a href="/account.html" id="accountNav" class="nav-link d-none">Fi√≥k</a></li>
          <li class="nav-item"><a href="#" id="logoutNav" class="nav-link d-none">Kijelentkez√©s</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="mb-4">üìä Kv√≠z eredm√©ny</h2>
    <div id="resultScore" class="alert alert-success fw-bold fs-5"></div>
    <div id="resultContent"></div>
    <div class="mt-4 d-flex gap-3">
      <a href="/account.html" class="btn btn-outline-primary">üìö Vissza a fi√≥khoz</a>
      <a href="/index.html" class="btn btn-success">üè† Kezd≈ëlap</a>
    </div>
  </main>

  <script src="/js/nav.js"></script>
  <script>
    const sessionId = new URLSearchParams(location.search).get("id");
    const $content = $("#resultContent");
    const $score = $("#resultScore");

    if (!sessionId) {
      $content.html("<div class='alert alert-danger'>‚ùå Hi√°nyz√≥ kv√≠z azonos√≠t√≥.</div>");
      throw new Error("Missing sessionId");
    }

    fetch(`/api/quiz/view/${sessionId}`)
      .then(async res => {
        if (!res.ok) {
          if (res.status === 401) throw new Error("Nem vagy bejelentkezve.");
          const err = await res.json();
          throw new Error(err.message || "Ismeretlen hiba.");
        }
        return res.json();
      })
      .then(data => {
        $score.text(`‚úÖ El√©rt pontsz√°m: ${data.score} / ${data.total}`);

        data.questions.forEach((q, i) => {
          let html = `<div class='question-box'><h5>${i + 1}. ${q.text}</h5>`;

          if (q.imageUrls?.length) {
            html += `<div class='d-flex flex-wrap gap-2 mb-2'>`;
            q.imageUrls.forEach(url => {
              html += `<img src="${url}" class="result-image" alt="K√©p">`;
            });
            html += `</div>`;
          }

          html += `<ul class='list-group'>`;
          q.answers.forEach(a => {
            let cls = "list-group-item";
            if (a.isCorrect) cls += " correct-answer";
            else if (a.id === q.selectedAnswerId) cls += " wrong-answer";
            if (a.id === q.selectedAnswerId) cls += " selected";
            html += `<li class="${cls}">${a.text}</li>`;
          });
          html += `</ul></div>`;

          $content.append(html);
        });
      })
      .catch(err => {
        console.error(err);
        $score.hide();
        $content.html("<div class='alert alert-danger'>‚ùå Nem siker√ºlt bet√∂lteni az eredm√©nyt.</div>");
      });
  </script>
